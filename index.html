<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <span class="site-title">Grocery Lists</span>
            </header>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" id="newListButton">
                            <i class="fas fa-plus-circle"></i>
                            New List
                        </a>
                    </li>
                </ul>
                <div id="listMenu" class="list-menu">
                    <!-- List items will be dynamically loaded here -->
                </div>
            </nav>
            <footer class="sidebar-footer">
                <a href="#" id="deleteListButton">
                    <i class="fas fa-trash"></i>
                    Delete List
                </a>
                <a href="#" id="renameListButton">
                    <i class="fas fa-edit"></i>
                    Rename List
                </a>
                                <a href="#" id="scanButton">
                    <i class="fas fa-camera"></i>
                    Scan Items
                </a>
                <a href="#" id="shareButton">
                    <i class="fas fa-share-alt"></i>
                    Share List
                </a>
            </footer>
        </aside>
        <main class="main-content">
            <section class="add-item-section">
                <form id="groceryForm">
                    <input type="text" id="item" placeholder="Add item..." autocomplete="off">
                    <button type="button" id="addButton"><i class="fas fa-plus"></i></button>
                </form>
            </section>
            <section class="list-section">
                <table id="groceryList">
                    <thead>
                        <tr>
                            <th>Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- List items will be dynamically loaded here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
