<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
       <form id="groceryForm">
    <input type="text" id="item" maxlength="50" placeholder="Enter item" autocomplete="off" required>
    <input type="number" id="quantity" min="1" max="999" placeholder="Qty" required>
    <button type="button" id="addButton">Add Item</button>
</form>
        <table id="groceryList">
            <tr>
                <th>Item</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
