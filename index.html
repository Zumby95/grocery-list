<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list-controls">
            <button type="button" id="newListButton">Create New List</button>
            <select id="listSelector">
                <option value="" disabled selected>Select a list</option>
            </select>
            <button type="button" id="deleteListButton">Delete List</button>
        </div>

        <form id="groceryForm">
            <input type="text" id="item" maxlength="50" placeholder="Create your list" autocomplete="off" required>
            <button type="button" id="addButton">Add Item</button>
        </form>
        
        <button type="button" id="shareButton">Share List</button>
        
        <table id="groceryList">
            <tr>
                <th>Item</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
