<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Main Container -->
    <div class="container">
        <form id="groceryForm">
            <input type="text" id="item" maxlength="50" placeholder="Create your list" autocomplete="off" required>
            <button type="button" id="addButton">Add Item</button>
        </form>
        <table id="groceryList">
            <tr>
                <th>Item</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
